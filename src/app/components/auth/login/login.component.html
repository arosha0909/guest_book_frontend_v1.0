<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in to Guest Book</h3>
		<div class="card-text">
			<form name="loginForm" [formGroup]="loginForm" novalidate>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control form-control-sm"  formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1" >Password</label>
					<!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
					<input type="password" class="form-control form-control-sm" formControlName="password" id="exampleInputPassword1">
				</div>
				<button type="submit" class="btn btn-create-account btn-block" (click)="userLogin()">Sign In</button>
				<span class="error-msg" *ngIf="!errorLogin.success">{{errorLogin.error}}</span>
				<div class="sign-up">
					Don't have an account? <a [routerLink]="'/create-account'">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
